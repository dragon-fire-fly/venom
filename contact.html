                    <input type="text" name="comment" id="comment" class="text-input">

                    <label for="newsletter">Sign up to Newsletter</label>

                    <input type="submit" value="Let's Network!" class="submit-button">

                </form>
            </div>
            <div class="contact-page-div">
                <div class="contact-info">

                <p>Email:   Venom@venom.com</p>
                <p>Phone:    88833-666-666</p>

                    referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>

    <footer>
        <div class="footer-img">
            <div class="footer-div footer-img-large-screens">

        function myFunction() {
            var x = document.getElementById("navTop");
            if (x.className === "nav_menu") {
                x.className += " responsive";
            } else {
                x.className = "nav_menu";
            }
        }
