<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Informative website about venomous and poisonous animals">
    <meta name="keywords" content="venom, venomous animals, poison, poisonous animals">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Contact</title>

</head>

<body>

    <header>
        <a href="index.html">
            <h1>Love Venom</h1>
        </a>
        <nav>
            <div class="nav_menu" id="navTop">
                <a href="index.html">Home</a>
                <a href="vertebrates.html">Vertebrates</a>
                <a href="invertebrates.html">Invertebrates</a>
                <a href="contact.html" class="active">Contact</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
        </nav>
    </header>
    
    <main>
        <section>
            <div id="contact-page-div">
                <div id="contact-page-img">
                    <form method="POST" action="" class="feedback-form">
                        <h2>Enjoyed Our Website?</h2>
                        We'd love to hear what you thought! 
                        <label for="">Name: </label>
                        <input type="text" id="name" name="name" class="text-input" required>
                        <label for="email">E-mail Address: </label>
                        <input type="email" id="email" name="email_address" class="text-input" required>
                        <label for="comment">Leave your comment here: </label>
                        <input type="text" name="comment" id="comment" class="text-input">
                        <label for="newsletter">Sign up to Newsletter</label>
                        <input type="checkbox" name="newsletter" id="newsletter">
                        <input type="submit" value="Let's Network!" class="submit-button">


                    </form>
                    

                </div>

            </div>

        </section>
    </main>

    <footer>
        <div class="footer-div">
            <div class="footer-img">
                Find us on Social Media:
                <ul class="social-networks">

                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"><i
                                class="fa-brands fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)"><i
                                class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)"><i
                                class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>

                <div class="back-to-top">
                    <a href="#top"><i class="fa-solid fa-angles-up"></i> Back to top</a>
                </div>

                <p>Address</p>
                <p>123 Venom Street</p>
            </div>
        </div>

    </footer>



    <!-- Javascript for the navigation bar on smaller screens-->
    <script>
        function myFunction() {
            var x = document.getElementById("navTop");
            if (x.className === "nav_menu") {
                x.className += " responsive";
            } else {
                x.className = "nav_menu";
            }
        }
    </script>





    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/4a9fb983cf.js" crossorigin="anonymous"></script>
</body>

</html>
